<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaveLINK</title>
  <link rel="icon" href="images/Vavelinkicon1.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Averia+Sans+Libre:ital,wght@0,300;0,400;1,700&family=Marhey:wght@300;600;700&family=Montagu+Slab:opsz,wght@16..144,500&family=Noto+Serif:ital,wght@0,800;0,900;1,800;1,900&family=Pridi:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family:'Montagu Slab';
      font-weight: 500;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      position: relative;
      z-index: 1;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #Title {
      height: 130px;
      width: 100%;
      opacity: 0.8; /* Set the opacity for transparency */
      transition: opacity 0.5s ease; /* Add a smooth transition effect */
    }

    .transparent-container {
      background-color: rgba(0, 0, 0, 0.01); /* Adjust the last value for transparency */
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
    }
    
    img{
      height: 130px;
      opacity: 0.94;
    }

    #INC {
      display: flex;
      justify-content: space-around; /* Adjust as needed */
      flex-wrap: wrap;
      overflow-y: auto; /* Enable vertical scrolling */
      max-height: none; /* Set a max height for the container */
    }

    #ct{
   position: fixed;
   bottom: 10px;
   right: 10px;
   z-index: 9999;
   font-size: 20px;
   font-family: 'Averia Sans Libre', sans-serif;
   color: #effb06;
   opacity: 0.6;
 } 
   #k{
    padding-top: 15%;
   }
 #PIC:hover{
			  transform:scale(1.1);
			  transition-duration:0.1s;
        box-shadow: 0 0 5px rgb(253, 254, 252),
                        0 0 25px rgb(254, 255, 254),
                        0 0 30px rgb(251, 252, 250);
        }        
    @media only screen and (max-width: 600px) {
      #Title {
        content: url('images/headerpic SM.png');
        height: 80%; /* Replace with the path to your new image */
      }
      #ct{
      opacity: 0.1;
     }
     #INC {
        display: block;
        height: 520px; /* Remove max height for smaller screens */
      }
    }
    @media only screen and (max-width: 930px){
      #b{
        display: none;
      }
      img{
      height: 80px;
      opacity: 0.94;
     }
     #ct{
      opacity: 0.3;
     }
    } 
    
    @media only screen and (max-width: 300px) {
      img {
        padding-right: 20px;
      }

    }
  </style>
</head>
<body>
   
  <video id="video-background" autoplay muted loop>
    <source src="Videos/Vavelink BGEdited Video.mp4" type="video/mp4">
  </video>

  <div id="content">
    <img id="Title" src="images/headerpic Normal.png" alt="Title Image">
    <h3>Find the Chat and Video Rooms<h3>
    <h3>Below</h3>
    <div id="ct">
      <p>Developed by:<br> Mohammed Hasiem Malik</p>
    </div>
    <br id="b">
   <div class="transparent-container" id="INC"> 
    <div class="transparent-container">    
      <a href="https://mhasiemmalik.github.io/VaveLink001/"><img src="images/1on1video.png" id="PIC" ></img>
      </a>
      <p>1 on 1 Video chat Rooms</p>
    </div>

    <div class="transparent-container">
      <a href="https://vavelinkchatroomsmalik-cmrec.koyeb.app/"><img src="images/Message2.png" style="height: 150px;" id="PIC"></img>
      </a>
        <p>1 on 1 Message Rooms</p>
    </div>

    <div class="transparent-container">
      <a href=""><img src="images/Groupchat1.png" style="height: 100px;" id="PIC"></img>
      </a>
        <p>Group Video Meeting Rooms</p>
    </div>
    <p id="k">Note: if you face any problems while connecting in over Mobile ,just leave 1 of the rooms and rejoin at a time. Thank you for Visiting Vavelink</p>
   </div>
  </div>
  
</body>
</html>
